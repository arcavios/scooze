name: Scryfall Bulkdata Validation

on: [push]
  # push:
  #   branches: [dev]
  # # Every Monday at 07:00 UTC
  # schedule:
  #   - cron: "0 7 * * 1"

jobs:
  scryfall-bulkdata:
    env:
      LOG_DIR: "~/scooze/logs/scooze.log.jsonl"
    strategy:
      fail-fast: false
      matrix:
        os: ${{ fromJson(vars.OS) }}
        python-version: ${{ fromJson(vars.PYTHON_VERSION) }}
    runs-on: ${{ matrix.os }}
    steps:
      - name: Chck out repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Install library
        run: poetry install --no-interaction

      - name: Load Scryfall bulkdata
        run: |
          source .venv/bin/activate
          echo "scooze setup docker"
          scooze setup docker
          echo "scooze load cards --all --force-download --concise"
          scooze load cards --all --force-download --concise

      - name: Get current date
        run: |
          echo "DATE=$(date +%Y%m%d)" >> $GITHUB_ENV
          py_ver_ugly="${{ matrix.python-version }}"
          remove_char="."
          echo PYTHON_VERSION_PRETTY="${py_ver_ugly//$remove_char}" >> $GITHUB_ENV

      - name: Store logs
        uses: actions/upload-artifact@v4
        with:
          name: "${{ env.DATE }}-scryfall-bulkdata-validation-${{ github.run_id }}-py${{ env.PYTHON_VERSION_PRETTY }}.scooze.log"
          path: "${{ env.LOG_DIR }}"

      - name: Count validation errors
        run: |
          echo "ERR_COUNT=$(grep -c -e '"level": "ERROR"' -e '"level": "CRITICAL"' ${{ env.LOG_DIR }})" >> $GITHUB_ENV

      - name: Exit?
        if: env.ERR_COUNT > 0
        run: |
          exit 1
