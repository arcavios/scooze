[tool.poetry]
name = "slurrk"
version = "0.1.0"
description = ""
authors = ["broadband <iambroadband@gmail.com>"]
readme = "README.md"
packages = [{ include = "slurrk", from = "src" }]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120

[tool.isort]
profile = "black"
src_paths = ["junkwinder", "tests"]

[tool.poetry.dependencies]
python = ">=3.10, <3.11"
fastapi = "^0.100.0"
uvicorn = { extras = ["standard"], version = "^0.23.1" }
motor = "^3.2.0"

[tool.poetry.group.dev.dependencies]
ophidian = { version = "^0.1.1", source = "packagr" }

[[tool.poetry.source]]
name = "packagr"
url = "https://api.packagr.app/aGcEPILd"
priority = "explicit"
