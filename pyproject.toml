[tool.poetry]
name = "scooze"
version = "1.0.3"
description = "A flexible data layer for applications working with Magic: the Gathering cards, decks, and tournaments."
authors = [
    "Alexander Gimmi <iambroadband@gmail.com>",
    "Ben Horkley <ben.horkley@gmail.com>",
    "Jacob Ginsparg <jacobginsparg@gmail.com>",
]
readme = "README.md"
packages = [{ include = "scooze", from = "src" }]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120

[tool.isort]
profile = "black"
src_paths = ["scooze", "tests"]

[tool.poetry.urls]
"Homepage" = "https://github.com/arcavios/scooze"
"Bug Tracker" = "https://github.com/arcavios/scooze/issues"

[tool.poetry.dependencies]
python = ">=3.11, <3.12"
fastapi = "^0.100.0"
uvicorn = { extras = ["standard"], version = "^0.23.1" }
motor = "^3.2.0"
requests = "^2.31.0"
frozendict = "^2.3.8"
ijson = "^3.2.3"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
httpx = "^0.24.1"
black = "^23.7.0"
isort = "^5.12.0"
mongomock = "^4.1.2"

[tool.poetry.scripts]
scooze = "scooze.cli:run_cli"

[tool.pytest.ini_options]
# addopts = "-m 'not slow'"
markers = ["slow: expected to be slow"]
